services:
  # Web Service
  - type: web
    name: banksphere
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # MySQL Database (if using Render's database)
  # Uncomment if you want Render to host your database
  # - type: pserv
  #   name: banksphere-db
  #   env: docker
  #   plan: free
  #   dockerfilePath: ./Dockerfile.mysql
