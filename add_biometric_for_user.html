<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Biometric - BankSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-fingerprint"></i> Register Fingerprint
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> This page allows you to register your fingerprint for an existing account.
                        </div>

                        <form id="biometricForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="jane_meri" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="password123" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-fingerprint"></i> Register Fingerprint
                                </button>
                            </div>
                        </form>

                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/webauthn-biometric.js"></script>
    
    <script>
        const biometricAuth = new BiometricAuth();

        document.getElementById('biometricForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');

            try {
                statusDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Logging in...</div>';

                // Login first
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const loginResult = await loginResponse.json();

                if (!loginResult.success) {
                    statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-x-circle"></i> Login failed: ${loginResult.message}</div>`;
                    return;
                }

                // Store token
                localStorage.setItem('token', loginResult.token);
                localStorage.setItem('user', JSON.stringify(loginResult.user));

                statusDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Login successful!</div>';

                // Check if biometric is supported
                if (!biometricAuth.isSupported) {
                    statusDiv.innerHTML = '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle"></i> Biometric authentication is not supported on this device. Please use a device with Windows Hello or fingerprint sensor.</div>';
                    return;
                }

                // Show biometric prompt
                statusDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-fingerprint"></i> Please touch your fingerprint sensor...</div>';
                
                await biometricAuth.showBiometricPrompt('Register your fingerprint for quick login');

                // Register biometric
                const bioResult = await biometricAuth.registerBiometric(username);

                if (bioResult.success) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="bi bi-check-circle"></i> Success!</h5>
                            <p>Your fingerprint has been registered successfully!</p>
                            <p><strong>You can now login using your fingerprint.</strong></p>
                            <hr>
                            <a href="/" class="btn btn-primary">Go to Login Page</a>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-x-circle"></i> Fingerprint registration failed: ${bioResult.message}</div>`;
                }

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-x-circle"></i> Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
